<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florence</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <img src="img/logo.png" class="logo" alt="Logo">
                <nav>
                    <ul>
                        <li><a href="#">Web Design</a></li>
                        <li><a href="#">Mobile App</a></li>
                        <li><a href="#">Marketing</a></li>
                        <li><a href="#">Wordpress</a></li>
                    </ul>
                </nav>
                <img src="img/user.png" class="user-icon" alt="User">
            </div>

            <div class="content">
                <h1>MAKE <span>HTML</span> & <span>CSS</span> WEBSITE</h1>
                <p>Subscribe Easy Tutorials YouTube Channel To Watch More Videos On Web Development,UI Designing And Wordpress Development.Press The Bell Icon For Video Notification</p>

                <div class="btn-box">
                    <button type="button">Learn More</button>
                    <button type="button" class="btn">Explore</button>
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <img src="img/site-icon.png" class="logo-icon" alt="Site">
        <div class="social-link">
            <img src="img/fb.png" alt="FB">
            <img src="img/ig.png" alt="IG">
            <img src="img/tw.png" alt="TW">
        </div>
    </div>
    
</body>
</html>
